[package]
name = "isopyrs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.13", features = ["derive"] }
colour = "0.7.0"
exitcode = "1.1.2"
futures-util = "0.3.27"
home = "0.5.4"
indicatif = "0.17.3"
reqwest = { version = "0.11.15", features = ["blocking", "json", "serde_json", "stream"] }
rstest = "0.17.0"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
serde_yaml = "0.9.19"
tokio = { version = "1.26.0", features = ["full"] }
