[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.4.9"

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
include_dir = "0.7.4"
isopy-lib = { path = "../isopy-lib" }
log = "0.4.27"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
tokio = { version = "1.44.2", features = ["full"] }
url = { version = "2.5.4", features = ["serde"] }

[dev-dependencies]
rstest = "0.25.0"
