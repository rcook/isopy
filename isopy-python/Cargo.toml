[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "README.md"
repository = "https://github.com/rcook/isopy-tng.git"
version = "0.0.0"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.81"
isopy-lib = { path = "../isopy-lib" }
regex = "1.10.6"
serde_json = "1.0.127"
strum = { version = "0.26.3", features = ["strum_macros"] }
strum_macros = "0.26.4"

[dev-dependencies]
rstest = "0.22.0"
