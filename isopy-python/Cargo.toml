[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
repository = "https://rcook.github.io/isopy"
version = "0.1.4"

[dependencies]
anyhow = "1.0.71"
async-trait = "0.1.69"
bytes = "1.4.0"
include_dir = "0.7.3"
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.29"
lazy_static = "1.4.0"
log = "0.4.19"
regex = "1.8.4"
reqwest = "0.11.18"
serde = "1.0.164"
serde_json = "1.0.99"
thiserror = "1.0.40"
url = { version = "2.4.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.17.0"
