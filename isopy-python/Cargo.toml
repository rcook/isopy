[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.16"

[dependencies]
anyhow = "1.0.80"
async-trait = "0.1.77"
bytes = "1.5.0"
include_dir = "0.7.3"
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.33"
lazy_static = "1.4.0"
log = "0.4.21"
regex = "1.10.3"
reqwest = "0.11.25"
serde = "1.0.197"
serde_json = "1.0.114"
serde_yaml = "0.9.33"
strum = "0.26.2"
strum_macros = "0.25.3"
thiserror = "1.0.57"
url = { version = "2.5.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.18.2"
