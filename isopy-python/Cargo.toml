[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.25"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.82"
decompress = { git = "https://github.com/rcook/decompress.git", rev = "c00c3b288e430eeffe78d3ba44952cf93697b1f0" }
include_dir = "0.7.4"
isopy-lib = { path = "../isopy-lib" }
log = "0.4.22"
regex = "1.10.6"
serde_json = "1.0.128"
strum = "0.26.3"
strum_macros = "0.26.4"
tokio = { version = "1.40.0", features = ["full"] }
url = { version = "2.5.2", features = ["serde"] }

[dev-dependencies]
rstest = "0.22.0"
