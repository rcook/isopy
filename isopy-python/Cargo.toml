[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.25"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.81"
bytes = "1.6.0"
include_dir = "0.7.4"
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.34"
lazy_static = "1.5.0"
log = "0.4.22"
regex = "1.10.5"
reqwest = "0.12.5"
serde = "1.0.203"
serde_json = "1.0.117"
serde_yaml = "0.9.34"
strum = "0.26.3"
strum_macros = "0.26.4"
thiserror = "1.0.61"
url = { version = "2.5.2", features = ["serde"] }

[dev-dependencies]
rstest = "0.21.0"
