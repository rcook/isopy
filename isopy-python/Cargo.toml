[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.24"

[dependencies]
anyhow = "1.0.85"
async-trait = "0.1.80"
bytes = "1.6.0"
include_dir = "0.7.3"
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.34"
lazy_static = "1.4.0"
log = "0.4.21"
regex = "1.10.4"
reqwest = "0.12.4"
serde = "1.0.200"
serde_json = "1.0.116"
serde_yaml = "0.9.34"
strum = "0.26.2"
strum_macros = "0.26.2"
thiserror = "1.0.59"
url = { version = "2.5.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.19.0"
