[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.4.6"

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.86"
include_dir = "0.7.4"
isopy-lib = { path = "../isopy-lib" }
log = "0.4.25"
regex = "1.11.1"
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["full"] }
url = { version = "2.5.4", features = ["serde"] }

[dev-dependencies]
rstest = "0.24.0"
