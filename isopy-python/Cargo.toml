[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.4.2"

[dependencies]
anyhow = "1.0.89"
async-trait = "0.1.82"
include_dir = "0.7.4"
isopy-lib = { path = "../isopy-lib" }
log = "0.4.22"
regex = "1.10.6"
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["full"] }
url = { version = "2.5.2", features = ["serde"] }

[dev-dependencies]
rstest = "0.22.0"
