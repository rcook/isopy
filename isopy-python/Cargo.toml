[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Python Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-python"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.7"

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.73"
bytes = "1.5.0"
include_dir = "0.7.3"
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.33"
lazy_static = "1.4.0"
log = "0.4.20"
regex = "1.9.5"
reqwest = "0.11.20"
serde = "1.0.188"
serde_json = "1.0.107"
serde_yaml = "0.9.25"
strum = "0.25.0"
strum_macros = "0.25.2"
thiserror = "1.0.48"
url = { version = "2.4.1", features = ["serde"] }

[dev-dependencies]
rstest = "0.18.2"
