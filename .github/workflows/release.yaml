name: Release

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  project: isopy

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-gnu
        include:
          - target: aarch64-apple-darwin
            host_os: macos-latest
            executable_ext:
            archive_ext: .tar.gz
          - target: x86_64-apple-darwin
            host_os: macos-latest
            executable_ext:
            archive_ext: .tar.gz
          - target: x86_64-pc-windows-msvc
            host_os: windows-latest
            executable_ext: .exe
            archive_ext: .zip
          - target: x86_64-unknown-linux-gnu
            host_os: ubuntu-latest
            executable_ext:
            archive_ext: .tar.gz
    runs-on: ${{ matrix.host_os }}
    steps:
      - name: Set variables (Windows)
        if: ${{ matrix.host_os == 'windows-latest' }}
        run: |
          echo "archive_file_name=${{ env.project }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.archive_ext }}" >> $env:GITHUB_ENV
          echo "ISOPY_VERSION=${{ github.ref_name }}-$(git describe)" >> $env:GITHUB_ENV
      - name: Set variables (Linux/macOS)
        if: ${{ matrix.host_os != 'windows-latest' }}
        run: |
          echo "archive_file_name=${{ env.project }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.archive_ext }}" >> $GITHUB_ENV
          echo "ISOPY_VERSION=${{ github.ref_name }}-$(git describe)" >> $GITHUB_ENV

      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Windows)
        if: ${{ matrix.host_os == 'windows-latest' }}
        run: Compress-Archive -DestinationPath ${{ env.archive_file_name }} -LiteralPath target\${{ matrix.target }}\release\${{ env.project}}${{ matrix.executable_ext }}
      - name: Create archive (Linux/macOS)
        if: ${{ matrix.host_os != 'windows-latest' }}
        run: tar -C target/${{ matrix.target }}/release -czf ${{ env.archive_file_name }} ${{ env.project}}${{ matrix.executable_ext }}

      - name: Create release
        id: create_release
        uses: joutvhu/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.project }} release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload executable
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.archive_file_name }}
          asset_name: ${{ env.archive_file_name }}
          asset_content_type: application/octet-stream
