[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Go Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-go"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.3"

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.73"
chrono = { version = "0.4.31", features = ["serde"] }
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.33"
lazy_static = "1.4.0"
log = "0.4.20"
percent-encoding = "2.3.0"
reqwest = { version = "0.11.20", features = ["json"] }
serde = "1.0.188"
serde_json = "1.0.107"
serde_yaml = "0.9.25"
thiserror = "1.0.48"
url = { version = "2.4.1", features = ["serde"] }

[dev-dependencies]
rstest = "0.18.2"
