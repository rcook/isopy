[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Go Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-go"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.5.8"

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
isopy-lib = { path = "../isopy-lib" }
log = "0.4.27"
serde = "1.0.219"
serde_json = "1.0.140"
tokio = { version = "1.45.1", features = ["full"] }
url = { version = "2.5.4", features = ["serde"] }

[dev-dependencies]
rstest = "0.25.0"
