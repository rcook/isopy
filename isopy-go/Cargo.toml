[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Go Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-go"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.16"

[dependencies]
anyhow = "1.0.80"
async-trait = "0.1.78"
chrono = { version = "0.4.35", features = ["serde"] }
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.33"
lazy_static = "1.4.0"
log = "0.4.21"
percent-encoding = "2.3.1"
reqwest = { version = "0.11.25", features = ["json"] }
serde = "1.0.197"
serde_json = "1.0.114"
serde_yaml = "0.9.32"
thiserror = "1.0.57"
url = { version = "2.5.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.18.2"
