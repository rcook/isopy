[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Go Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-go"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.18"

[dependencies]
anyhow = "1.0.82"
async-trait = "0.1.79"
chrono = { version = "0.4.37", features = ["serde"] }
isopy-lib = { path = "../isopy-lib" }
joatmon = "0.0.34"
lazy_static = "1.4.0"
log = "0.4.21"
percent-encoding = "2.3.1"
reqwest = { version = "0.12.4", features = ["json"] }
serde = "1.0.197"
serde_json = "1.0.115"
serde_yaml = "0.9.34"
thiserror = "1.0.58"
url = { version = "2.5.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.18.2"
