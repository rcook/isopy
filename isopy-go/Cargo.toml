[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool - Go Support"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy-go"
readme = "../README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.4.4"

[dependencies]
anyhow = "1.0.92"
async-trait = "0.1.80"
isopy-lib = { path = "../isopy-lib" }
log = "0.4.21"
serde = "1.0.214"
serde_json = "1.0.116"
tokio = { version = "1.40.0", features = ["full"] }
url = { version = "2.5.0", features = ["serde"] }

[dev-dependencies]
rstest = "0.19.0"
