[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
readme = "README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.23"

[dependencies]
anyhow = { version = "1.0.82", features = ["backtrace"] }
async-trait = "0.1.79"
bytes = "1.6.0"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.4", features = ["derive", "env"] }
clap_complete = "4.5.2"
colored = "2.1.0"
flate2 = "1.0.30"
futures-util = "0.3.30"
home = "0.5.9"
include_dir = "0.7.3"
indicatif = "0.17.8"
isopy-go = { path = "../isopy-go" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
joat-logger = "0.0.5"
joat-repo = "0.0.12"
joatmon = "0.0.34"
lazy_static = "1.4.0"
log = { version = "0.4.21", features = ["std"] }
md5 = "0.7.0"
path-absolutize = "3.1.1"
regex = "1.10.4"
reqwest = { version = "0.12.4", features = ["json", "stream"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.116"
serde_yaml = "0.9.34"
tar = "0.4.40"
thiserror = "1.0.59"
time = "0.3.34"
tinytemplate = "1.2.1"
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["v4"] }
zip = "1.1.1"

[target."cfg(any(target_os = \"linux\", target_os = \"macos\"))".dependencies]
exec = "0.3.1"

[target."cfg(target_os = \"linux\")".dependencies]
openssl-sys = { version = "0.9.102", features = ["vendored"] }

[target."cfg(target_os = \"windows\")".dependencies]
same-file = "1.0.6"
sysinfo = "0.30.11"

[dev-dependencies]
rstest = "0.18.2"
