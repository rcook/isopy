[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
readme = "README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.14"

[dependencies]
anyhow = { version = "1.0.75", features = ["backtrace"] }
async-trait = "0.1.73"
bytes = "1.5.0"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.4", features = ["derive", "env"] }
clap_complete = "4.4.6"
colored = "2.0.4"
flate2 = "1.0.27"
futures-util = "0.3.28"
home = "0.5.5"
include_dir = "0.7.3"
indicatif = "0.17.6"
isopy-go = { path = "../isopy-go" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
joat-logger = "0.0.4"
joat-repo = "0.0.11"
joatmon = "0.0.33"
lazy_static = "1.4.0"
log = { version = "0.4.20", features = ["std"] }
md5 = "0.7.0"
path-absolutize = "3.1.1"
regex = "1.9.5"
reqwest = { version = "0.11.20", features = ["json", "stream"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
tar = "0.4.40"
thiserror = "1.0.48"
time = "0.3.28"
tinytemplate = "1.2.1"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.4.1", features = ["serde"] }
uuid = { version = "1.4.1", features = ["v4"] }
zip = "0.6.6"

[target."cfg(any(target_os = \"linux\", target_os = \"macos\"))".dependencies]
exec = "0.3.1"

[target."cfg(target_os = \"linux\")".dependencies]
openssl-sys = { version = "0.9.93", features = ["vendored"] }

[target."cfg(target_os = \"windows\")".dependencies]
same-file = "1.0.6"
sysinfo = "0.29.11"

[dev-dependencies]
rstest = "0.18.2"
