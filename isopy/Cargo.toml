[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
readme = "README.md"
repository = "https://github.com/rcook/isopy-tng.git"
version = "0.0.0"

[dependencies]
anyhow = "1.0.86"
dirs = "5.0.1"
isopy-api = { path = "../isopy-api" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
reqwest = { version = "0.12.7", features = ["blocking"] }

[dev-dependencies]
rstest = "0.22.0"
