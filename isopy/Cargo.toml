[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
readme = "README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.5.8"

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
async-trait = "0.1.88"
chrono = "0.4.41"
clap = { version = "4.5.40", features = ["derive", "env"] }
clap_complete = "4.5.54"
colored = "3.0.0"
ctrlc = "3.4.7"
dirs = "6.0.0"
futures-util = "0.3.31"
isopy-go = { path = "../isopy-go" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
joat-logger = "0.0.5"
joat-repo = "0.0.12"
joatmon = "0.0.34"
log = { version = "0.4.27", features = ["std"] }
open = "5.3.2"
path-absolutize = "3.1.1"
reqwest = { version = "0.12.22", features = ["stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
strum = "0.27.1"
strum_macros = "0.27.1"
tinytemplate = "1.2.1"
tokio = { version = "1.46.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.5.4", features = ["serde"] }

[target."cfg(any(target_os = \"linux\", target_os = \"macos\"))".dependencies]
exec = "0.3.1"

[target."cfg(target_os = \"linux\")".dependencies]
openssl-sys = { version = "0.9.109", features = ["vendored"] }

[target."cfg(target_os = \"windows\")".dependencies]
same-file = "1.0.6"
sysinfo = "0.35.2"

[dev-dependencies]
rstest = "0.25.0"
