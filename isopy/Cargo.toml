[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
repository = "https://rcook.github.io/isopy"
version = "0.3.5"

[dependencies]
anyhow = { version = "1.0.72", features = ["backtrace"] }
async-trait = "0.1.72"
bytes = "1.4.0"
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.21", features = ["derive", "env"] }
clap_complete = "4.3.2"
colored = "2.0.4"
flate2 = "1.0.26"
futures-util = "0.3.28"
home = "0.5.5"
include_dir = "0.7.3"
indicatif = "0.17.6"
isopy-go = { path = "../isopy-go" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
joat-logger = "0.0.3"
joat-repo = "0.0.10"
joatmon = "0.0.32"
lazy_static = "1.4.0"
log = { version = "0.4.19", features = ["std"] }
md5 = "0.7.0"
path-absolutize = "3.1.0"
regex = "1.9.3"
reqwest = { version = "0.11.18", features = ["json", "stream"] }
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.104"
serde_yaml = "0.9.25"
tar = "0.4.40"
thiserror = "1.0.44"
time = "0.3.25"
tinytemplate = "1.2.1"
tokio = { version = "1.30.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.4.0", features = ["serde"] }
uuid = { version = "1.4.1", features = ["v4"] }
zip = "0.6.6"

[target."cfg(any(target_os = \"linux\", target_os = \"macos\"))".dependencies]
exec = "0.3.1"

[target."cfg(target_os = \"linux\")".dependencies]
openssl-sys = { version = "0.9.91", features = ["vendored"] }

[target."cfg(target_os = \"windows\")".dependencies]
same-file = "1.0.6"
sysinfo = "0.29.7"

[dev-dependencies]
rstest = "0.18.1"
