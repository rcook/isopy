[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
readme = "README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.4.4"

[dependencies]
anyhow = { version = "1.0.89", features = ["backtrace"] }
async-trait = "0.1.82"
clap = { version = "4.5.17", features = ["derive", "env"] }
clap_complete = "4.5.26"
chrono = "0.4.38"
colored = "2.1.0"
ctrlc = "3.4.5"
dirs = "5.0.1"
futures-util = "0.3.30"
isopy-go = { path = "../isopy-go" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
joat-logger = "0.0.5"
joat-repo = "0.0.12"
joatmon = "0.0.34"
log = { version = "0.4.22", features = ["std"] }
path-absolutize = "3.1.1"
reqwest = { version = "0.12.7", features = ["stream"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_yaml = "0.9.34"
tinytemplate = "1.2.1"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.5.2", features = ["serde"] }
strum_macros = "0.26.4"
strum = "0.26.3"

[target."cfg(any(target_os = \"linux\", target_os = \"macos\"))".dependencies]
exec = "0.3.1"

[target."cfg(target_os = \"linux\")".dependencies]
openssl-sys = { version = "0.9.104", features = ["vendored"] }

[target."cfg(target_os = \"windows\")".dependencies]
same-file = "1.0.6"
sysinfo = "0.31.4"

[dev-dependencies]
rstest = "0.22.0"
