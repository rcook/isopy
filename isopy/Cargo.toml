[package]
authors = ["Richard Cook"]
categories = ["development-tools"]
description = "Isolated Python Tool"
edition = "2021"
homepage = "https://rcook.github.io/isopy"
keywords = ["general"]
license = "MIT"
name = "isopy"
readme = "README.md"
repository = "https://github.com/rcook/isopy.git"
version = "0.3.25"

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
async-trait = "0.1.81"
bytes = "1.6.0"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.9", features = ["derive", "env"] }
clap_complete = "4.5.7"
colored = "2.1.0"
ctrlc = "3.4.4"
flate2 = "1.0.30"
futures-util = "0.3.30"
home = "0.5.9"
include_dir = "0.7.4"
indicatif = "0.17.8"
isopy-go = { path = "../isopy-go" }
isopy-java = { path = "../isopy-java" }
isopy-lib = { path = "../isopy-lib" }
isopy-python = { path = "../isopy-python" }
joat-logger = "0.0.5"
joat-repo = "0.0.12"
joatmon = "0.0.34"
lazy_static = "1.5.0"
log = { version = "0.4.22", features = ["std"] }
md5 = "0.7.0"
path-absolutize = "3.1.1"
regex = "1.10.5"
reqwest = { version = "0.12.5", features = ["json", "stream"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.34"
tar = "0.4.41"
thiserror = "1.0.62"
time = "0.3.36"
tinytemplate = "1.2.1"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
url = { version = "2.5.2", features = ["serde"] }
uuid = { version = "1.10.0", features = ["v4"] }
zip = "1.3.0"

[target."cfg(any(target_os = \"linux\", target_os = \"macos\"))".dependencies]
exec = "0.3.1"

[target."cfg(target_os = \"linux\")".dependencies]
openssl-sys = { version = "0.9.102", features = ["vendored"] }

[target."cfg(target_os = \"windows\")".dependencies]
same-file = "1.0.6"
sysinfo = "0.30.13"

[dev-dependencies]
rstest = "0.21.0"
